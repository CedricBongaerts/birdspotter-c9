<div ng-controller="viewCaptureCtrl">
    <form name="editYourCapture">
        <div class="form-group">
            <label for="birdname">Birdname:</label>
            <input type="text" class="form-control" id="birdname" ng-model="newBirdname" autocomplete="off" placeholder="{{capture.birdname}}"
                uib-typeahead="bird for bird in birds | filter:$viewValue | limitTo:8">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="note" rows="3" ng-model="capture.note" ng-value="capture.note" ></textarea>
        </div>
        <div class="form-group">
            <button type="button" ng-click="cancel()" class="btn margin-left btn-default">Cancel edit</button> 
            <button type="button" ng-click="editCapture()" class="btn margin-left btn-success">Edit your capture</button>
       </div>
    </form>
</div>
