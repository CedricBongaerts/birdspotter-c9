<div class="well col-md-12 no-margin-bottom">
    <p class="captureManage" ng-if="author">
        <span class="glyphicon glyphicon-pencil" ng-click="editCapture()"></span> 
         <span class="glyphicon glyphicon-trash" confirmed-click="deleteCapture()" ng-confirm-click="Are you sure you want to delete this capture?"></span>
    </p>
    <h3 align="center">{{capture.birdname}}</h3>
    <h4 align="center"><i class="fa fa-user"></i> <a ui-sref="user-profile({id: capture.userId})" class="captureLink">{{capture.author}}</a></h4>
    <h4 align="center"><span class="fa fa-map-marker"></span> {{capture.place}}</h4>
    <hr />
        <div class="thumbnail no-border"> 
            <img ng-src="{{capture.picture}}" alt="bird"/>
        </div>
        <div class="pictureButton">
            <button class="btn margin-left btn-success" ng-click="likeCapture()" ng-show="like"><i class="fa fa-heart" aria-hidden="true"></i> Like</button>
            <button class="btn margin-left btn-danger" ng-click="unlikeCapture()"  ng-if="liked"><i class="fa fa-heart-o" aria-hidden="true"></i> Unlike</button>
        <p class="voteComment" ng-click="test()">{{capture.votes.length}} Likes | <a class="captureLink" ng-click="show">{{capture.comments.length}} Comments</a></p>
        </div>
</div>    

<div class="well col-md-12">
    <div ng-repeat="comment in capture.comments">
            {{comment.author}}
		<span style="font-size:20px; margin-left:10px;">
			{{comment.body}}
		</span>
	</div>
    <form name="addCapture">
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" id="comment" rows="3" ng-model="body" required></textarea>
        </div>
        <div class="form-group">
            <button ng-click="addComment()" class="btn margin-left btn-success" ng-disabled="addCapture.$invalid">Comment</button>
       </div>
    </form>
</div>
