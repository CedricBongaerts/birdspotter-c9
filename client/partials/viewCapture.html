<div class="row">
    <div class="col-md-7 no-padding-left no-padding-right">
        <div class="panel panel-primary">
            <div class="list-group-item active text-center">
                <h4 class="no-margin-top no-margin-bottom">{{capture.birdname}}</h4>
            </div>
            
            <div class="list-group-item" ng-if="capture">
                <div class="row">
                    <div class="thumbnail no-border no-margin-bottom">         
                        <img ng-src="{{capture.picture}}" alt="bird"/>
                    </div>
                    <div class="col-md-8">
                        <h4 class="no-margin-top no-margin-bottom"><strong>{{capture.birdname}}</strong></h4>
                        <strong>Picture taken in:</strong> {{capture.place}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5 no-padding-right">
        <div ng-repeat="comment in capture.comments">
                {{comment.author}}
			<span style="font-size:20px; margin-left:10px;">
				{{comment.body}}
			</span>
		</div>
        <form class="well" name="addCapture">
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" id="comment" rows="3" ng-model="body" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn margin-left btn-success" ng-click="addComment()" ng-disabled="addCapture.$invalid">Comment</button>
           </div>
        </form>
    </div>
</div>
