<form class="col-md-12 well" name="taxonomy">
    <div>
        <h3>Avian taxonomy:</h3>
        <hr />
        <div class="form-group">
            <input type="text" class="form-control" id="birdname" ng-model="birdname" autocomplete="off" placeholder="Enter a birdname" 
                    uib-typeahead="bird for bird in birds | filter:$viewValue | limitTo:15" typeahead-no-results="noResults" required>
        </div>
        <div ng-show="noResults">
          <i class="glyphicon glyphicon-remove"></i> No Results Found - Please Try Again!
        </div>
        <div class="form-group">
            <button type="button" class="btn margin-left btn-success" ng-click="findBird()" ng-disabled="taxonomy.$invalid || noResults">Lookup bird</button>
        </div>
        <hr />
        <div class="col-md-12" ng-if="infoShow">
        <h4><strong>General Information:</strong></h4>
            <div class="row">
                <div class="col-md-5">
                    <strong>Name: </strong><p>{{birdname}}</p>
                    <strong>Preview: </strong><br />
                    <div class="thumbnail no-border no-margin-bottom"> 
                        <img ng-src="{{birdImage}}" alt="bird" ng-if="imageShow" />
                        <img ng-src="img/no_preview.jpg" alt="no preview" ng-hide="imageShow" />
                    </div>
                </div>
                <div class="col-md-7">
                    <strong>General information:</strong>
                    <p>{{birdInfo}}</p>
                    <strong>More information:</strong>
                    <p>More information can be found on: <a href="{{wikiLink}}" target="_blank">Wikipedia</a></p>
                </div>
            </div>
        </div>
    </div>
</form>
