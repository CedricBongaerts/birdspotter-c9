<div class="well col-md-12">
    <h4><strong>Personal Dashboard:</strong></h4>
    <hr />
    <div class="row">
    <div  ng-if="captures" ng-repeat="capture in captures | orderBy :'created_at':true">
     <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <a ui-sref="detail({id: capture._id})" class="padding col-md-4">
            <div class="thumbnail no-margin-bottom">
                <h4 class="no-margin-top no-margin-bottom"><span class="glyphicon glyphicon-{{capture.type}}-sign"></span> <strong>{{capture.birdname}}</strong></h4>
                <br />
                    <img ng-src="{{capture.picture}}" alt="bird"/>
                <br />
                <strong>Picture taken in:</strong> {{capture.place}}<br />
                <strong>Posted on:</strong> {{capture.created_at | date:'yyyy-MM-dd'}}
            </div>
        </a>
    </div>
    </div>
</div>
