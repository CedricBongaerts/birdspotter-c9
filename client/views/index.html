<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="img/favicon.ico">

    <title ng-bind="($title || 'Home') + ' | Birdspotter'">Birdspotter</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    
    <!-- Google places Api -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4WM_531qnWnu1lNM824QE0ITMBvzjMqU&libraries=places"></script>
    
    <!-- AngularJS libraries-->
    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/lib/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="/lib/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="/lib/a0-angular-storage/dist/angular-storage.js"></script>
    <script type="text/javascript" src="/lib/angular-jwt/dist/angular-jwt.js"></script>
    <script type="text/javascript" src="/lib/angular-ui-router-title/angular-ui-router-title.js"></script>
    <script type="text/javascript" src="/lib/ng-autocomplete/src/ngAutocomplete.js"></script>
    <script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="/lib/allmighty-autocomplete/script/autocomplete.js"></script>
    <script type="text/javascript" src="/lib/allmighty-autocomplete/script/app.js"></script>
    <script type='text/javascript' src='/lib/ngInfiniteScroll/build/ng-infinite-scroll.min.js'></script>
    <script type='text/javascript' src="/lib/moment/moment.js"></script>
    <script type='text/javascript' src='/lib/angular-moment/angular-moment.js'></script>
    
    <!-- Filestack -->
    <script type="text/javascript" src="/lib/filepicker-js/filepicker.js"></script>
    <script type="text/javascript" src="/lib/angular-filepicker/dist/angular_filepicker.js"></script>
    
    <!-- Auth0's libraries -->
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock-9.1.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/w2/auth0-angular-4.js"></script>
    
    <!-- Third-party libraries -->
    <script  type="text/javascript" src="/lib/angularUtils-pagination/dirPagination.js"></script>
    
    <!-- Main app module -->
    <script  type="text/javascript" src="/js/app.js"></script>
    
    <!-- Controllers -->
    <script  type="text/javascript" src="/js/controllers/homeCtrl.js"></script>
    <script  type="text/javascript" src="/js/controllers/navCtrl.js"></script>
    <script  type="text/javascript" src="/js/controllers/dashboardCtrl.js"></script>
    <script  type="text/javascript" src="/js/controllers/followingCtrl.js"></script>
    <script  type="text/javascript" src="/js/controllers/captureCtrl.js"></script>
    <script  type="text/javascript" src="/js/controllers/viewCaptureCtrl.js"></script>
    <script  type="text/javascript" src="/js/controllers/viewUserCtrl.js"></script>
    <script  type="text/javascript" src="/js/controllers/usersCtrl.js"></script>
    <script  type="text/javascript" src="/js/controllers/taxonomyCtrl.js"></script>
    
    <!-- Services -->
    <script  type="text/javascript" src="/js/services/captureService.js"></script>
    <script  type="text/javascript" src="/js/services/birdService.js"></script>
    <script  type="text/javascript" src="/js/services/userService.js"></script>
    <script  type="text/javascript" src="/js/services/voteService.js"></script>
  </head>

  <body>
    <!-- Navbar -->
      <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Birdspotter</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-if="auth.isAuthenticated" ng-class="{active: isActive('/dashboard')}"><a ui-sref="dashboard"><span class="glyphicon nav-glyph glyphicon-globe"></span></a></li>
            <li ng-if="auth.isAuthenticated" ng-class="{active: isActive('/following')}"><a ui-sref="following"><span class="glyphicon nav-glyph glyphicon-list-alt"></span></a></li>
            <li ng-if="auth.isAuthenticated" ng-class="{active: isActive('/capture')}"><a ui-sref="capture"><span class="glyphicon nav-glyph glyphicon-camera"></span></a></li>
            <li ng-if="auth.isAuthenticated" ng-class="{active: isActive('/users')}"><a ui-sref="users"><span class="nav-glyph fa fa-users"></span></a></li>
            <li ng-if="auth.isAuthenticated" ng-class="{active: isActive('/avian-taxonomy')}"><a ui-sref="taxonomy"><span class="nav-glyph fa fa-book"></span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!auth.isAuthenticated"><a href="/" ng-click="login()">Login</a></li>
            <li ng-if="auth.isAuthenticated" ng-class="{active: isActive('/user-profile/{{auth.profile.user_id}}')}"><a ui-sref="user-profile({id: auth.profile.user_id})"><img ng-src="{{auth.profile.picture}}" width="24px" height="24px" /> {{auth.profile.given_name}}</a></li>
            <li ng-if="auth.isAuthenticated"><a href="/" ng-click="logout()">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Container -->
    <div class="container" id="main-container">
      <div ui-view>
        
      </div>
    </div>
    <!-- End Container -->
    
     <!-- Bootstrap core JavaScript -->
     <script src="/lib/jquery/dist/jquery.min.js"></script>
     <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
